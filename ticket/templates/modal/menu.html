<div class="modal fade" id="menu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content dark:bg-gray-800">
            <div class="modal-header">
                <h5 class="modal-title dark:text-white text-center" id="staticBackdropLabel">Registrar Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body dark:bg-gray-800">
                <form action="" method="post" id="menuForm">
                    {% csrf_token %}
                    <div id="container-grupos-menu" class="flex flex-col"></div>
                </form>
            </div>
            <div class="modal-footer flex gap-4">
                <button type="button" class="btn btn-secondary w-20 flex-auto" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" form="menuForm" class="btn btn-primary w-20 flex-auto">Registrar</button>
            </div>
        </div>
    </div>
</div>
