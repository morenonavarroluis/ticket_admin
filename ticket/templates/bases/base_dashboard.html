{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketlunch</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex">
      
        <aside id="sidebar" class="sidebar bg-white dark:bg-gray-800 fixed top-0 left-0 h-full shadow-lg">
            <div class="flex flex-col h-full">
                <div class="flex items-center p-4 border-b border-gray-700">
                    <div class="logo-icon w-8 h-8 rounded-md bg-indigo-500 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div class="logo-text ml-3 text-xl font-semibold text-gray-800 dark:text-white">Ticketlunch</div>
                    <button id="sidebar-toggle" class="ml-auto md:hidden">
                        <i class="fas fa-times text-gray-800 dark:text-white "></i>
                    </button>
                </div>
           
                <nav class="flex-1 overflow-y-auto py-4">
                    <ul class="space-y-2 px-4">
                        <li>
                            <a href="{% url 'index' %}" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors active">
                                <i class="fas fa-tachometer-alt w-6 text-center text-gray-800 dark:text-white" ></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'usu' %}" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                                <i class="fas fa-users w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Usuarios</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                                <i class="fas fa-chart-bar w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Menu</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                                <i class="fas fa-cog w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Seleccion</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                                <i class="fas fa-envelope w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Resumen de pagos</span>
                                <span class="ml-auto bg-indigo-500 text-white text-xs font-bold px-2 py-1 rounded-full">5</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                                <i class="fas fa-envelope w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">Generar Ticket</span>
                                <span class="ml-auto bg-indigo-500 text-white text-xs font-bold px-2 py-1 rounded-full">5</span>
                            </a>
                        </li>
                         <li>
                            <a href="{% url 'logout_view' %}" class="menu-item flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                               <i class="fas fa-sign-out-alt w-6 text-center text-gray-800 dark:text-white"></i>
                                <span class="menu-text ml-3 text-gray-800 dark:text-white">salir</span>
                            
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="border-t border-gray-700 p-4">
                    <div class="flex items-center">
                        <img src="https://placehold.co/40" alt="Foto de perfil del usuario masculino con traje y fondo azul claro" class="rounded-full">
                        <div class="ml-3">
                            <div class="menu-text text-sm font-medium text-gray-800 dark:text-white">Juan PÃ©rez</div>
                            <div class="menu-text text-xs text-gray-800 dark:text-white">Administrador</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
       
        <div id="main-content" class="main-content w-full min-h-screen">
            <nav class="bg-white dark:bg-gray-800 shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button id="mobile-sidebar-toggle" class="mr-4 text-gray-500 dark:text-gray-300 md:hidden">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Sistema Administrador</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:inline-block"></i>
                        </button>
                        
                        <div class="relative">
                            <button id="notifications-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 relative">
                                <i class="fas fa-bell text-gray-700 dark:text-gray-300"></i>
                                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                            </button>
                        </div>
                        
                        <div class="flex items-center">
                            <img src="https://placehold.co/40" alt="Miniatura de foto de perfil del usuario masculino con traje y fondo blanco" class="rounded-full w-8 h-8">
                        </div>
                    </div>
                </div>
            </nav>
            
            {% block content %}
            
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
</body>
</html>
