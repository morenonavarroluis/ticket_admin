{% extends 'bases/base_dashboard.html' %}
{% load static %}
{% block  content %}

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-8 select-none dark:text-white">Resumen de Almuerzos</h1>

    <section class="bg-white rounded-xl shadow-md p-6 mb-12 dark:bg-gray-800">
      <header class="flex justify-between items-center mb-4">
        <h2 class="font-semibold text-lg md:text-xl dark:text-white">Detalles de la Orden</h2>
        <span class="text-green-600 font-semibold text-sm md:text-base">Total a pagar: <span class="font-bold">Bs. 0.00</span></span>
      </header>

      <div class="overflow-x-auto rounded-md ">
        <table class="min-w-full bg-blue-600 text-white text-sm md:text-base rounded-md dark:bg-blue-200">
          <thead>
            <tr>
              <th class="py-3 px-4 font-semibold text-left dark:text-black">Empleado</th>
              <th class="py-3 px-4 font-semibold text-left dark:text-black">Almuerzo</th>
              <th class="py-3 px-4 font-semibold text-left dark:text-black">Para Llevar</th>
              <th class="py-3 px-4 font-semibold text-left dark:text-black">Cubiertos</th>
              <th class="py-3 px-4 font-semibold text-left dark:text-black">Autorizado</th>
              <th class="py-3 px-4 font-semibold text-left rounded-tr-md dark:text-black">Evento Especial</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <section>
      <h3 class="text-xl md:text-2xl font-semibold mb-6 text-center select-none dark:text-white">Opciones de Pago</h3>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">

        <!-- Pago Móvil -->
        <div class="bg-blue-200 rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition-shadow cursor-pointer select-none dark:bg-blue-600">
          <h4 class="font-semibold mb-3">Pago Móvil</h4>
          <img 
            src="{% static 'img/pago.png' %}" 
            alt="Mano sosteniendo un teléfono móvil mostrando una aplicación de pago móvil con botones y texto en pantalla, diseño limpio y moderno" 
            class="w-32 h-32 object-contain rounded-md shadow-sm "
            onerror="this.onerror=null; this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bac3f199-89d9-4b2b-bf8d-8987da3f478e.png';"
          />
        </div>

        <!-- Transferencia -->
        <div class="bg-blue-200 rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition-shadow cursor-pointer select-none dark:bg-blue-600">
          <h4 class="font-semibold mb-3">Transferencia</h4>
          <img 
            src="{% static 'img/banesco.jpg' %}" 
            alt="Logotipos de bancos venezolanos como BBVA, Banesco, Mercantil y Banco de Venezuela agrupados sobre fondo azul claro en un estilo corporativo ordenado" 
            class="w-32 h-32 object-contain rounded-md shadow-sm"
            onerror="this.onerror=null; this.src='https://placehold.co/150x150?text=No+image';"
          />
        </div>

        <!-- Débito -->
        <div class="bg-blue-200 rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition-shadow cursor-pointer select-none dark:bg-blue-600">
          <h4 class="font-semibold mb-3">Débito</h4>
          <img 
            src="{% static 'img/tarjeta.png' %}" 
            alt="Tarjeta de débito azul moderna con números en relieve, chip y detalles destacados, fondo suave de color azul celeste" 
            class="w-32 h-32 object-contain rounded-md shadow-sm"
            onerror="this.onerror=null; this.src='https://placehold.co/150x150?text=No+image';"
          />
        </div>

        <!-- Efectivo -->
        <div class="bg-blue-200 rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition-shadow cursor-pointer select-none dark:bg-blue-600">
          <h4 class="font-semibold mb-3">Efectivo</h4>
          <img 
            src="{% static 'img/efectivo.png' %}" 
            alt="Billetes de bolívar venezolano de distintos valores organizados en abanico, con colores vivos y texturas visibles, fondo azul claro" 
            class="w-32 h-32 object-contain rounded-md shadow-sm"
            onerror="this.onerror=null; this.src='https://placehold.co/150x150?text=No+image';"
          />
        </div>

      </div>
      
    </section>
  </main>





{% endblock %}
