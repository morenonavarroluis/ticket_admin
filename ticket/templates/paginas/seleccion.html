{% extends 'bases/base_dashboard.html' %}

{% block content %}

<div class="max-w-6xl mx-auto p-2">
   
  <div class="flex flex-row md:flex-row items-center">
        <div class="flex-1">
            <select name="" id="" class="border rounded-md py-1 px-3">
                <option value="">Gerencias</option>
            </select>
        </div>
        <div class="flex-1">
            <h2 class="dark:text-white text-center">Gesti√≥n de pedidos</h2>
        </div>
        <div class="flex-1">
            <input class="border rounded-md py-1 px-3" type="text" placeholder="Buscar persona">
        </div>
    </div>
  
    <div class="overflow-x-auto bg-white dark:bg-dark-100 rounded-lg shadow-md">
        <table class="responsive-table w-full">
            <thead class="bg-gray-100 dark:bg-dark-200">
                <tr>
                    <th class="py-3 px-4 text-center dark:text-white">Nombre y Apellido</th>
                    <th class="py-3 px-4 text-center dark:text-white">Almuerzo Bs</th>
                    <th class="py-3 px-4 text-center dark:text-white">Para llevar Bs</th>
                    <th class="py-3 px-4 text-center dark:text-white">cubiertos Bs</th>
                    <th class="py-3 px-4 text-center dark:text-white">total a pagar</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="py-3 px-1 dark:text-white text-center" data-label="Nombre">{{ empleado.nombre_completo }}</td>
                    <td class="py-3  dark:text-white" data-label="Almuerzo Bs">
                        <input type="checkbox" name="" id="item1" value="144">
                    </td>
                    <td class="py-3 px-1 dark:text-white" data-label="Para llevar Bs">
                       <input type="checkbox" name="" id="item2" value="10">
                    </td>
                    <td class="py-3 px-1 dark:text-white" data-label="Cubiertos Bs">
                         <input type="checkbox" name="" id="item3" value="5">
                    </td>
                  
                    <td class="py-3 px-1 dark:text-green-500 text-center" data-label="total a pagar">
                        <span id="total">0</span>
                    </td>
                    
                </tr>
 
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="flex justify-center mt-6">
        <button class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
            Resumen y Pago
        </button>
    </div>
</div>

{% endblock %}
