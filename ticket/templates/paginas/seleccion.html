{% extends 'bases/base_dashboard.html' %}

{% block content %}

<div class="max-w-6xl mx-auto p-6">
    <header class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl md:text-xl lg:text-3xl font-bold dark:text-white">Gerencia Marketing</h1>
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg mt-4 md:mt-0">
            Agregar Invitado
        </button>
    </header>



    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-2">
            <input type="text" placeholder="Buscar Referencia.."
                class="border rounded-md px-3 py-2 bg-white dark:bg-gray-800 text-white" />
            <select class="border rounded-md px-3 py-2">
                <option>10 por página</option>
            </select>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-800">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 bg-white dark:bg-gray-800">
                    <tr>
                      
                        <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Apellido</th>
                        <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Almuerzo Bs.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Para llevar Bs.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Cubiertos Bs.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Autorizado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Almuerzo Autorizados.</th>
                             <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Total Almuerzo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium dark:text-white uppercase tracking-wider">
                            Total
                            a Pagar (Bs.)</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800">
                    <tr>
                 
                        <td class="px-6 py-4 whitespace-nowrap">Miguel</td>
                        <td class="px-6 py-4 whitespace-nowrap">Fernández</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <select class="border rounded-md px-2 py-1">
                                <option>Seleccione</option>
                            </select>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="total-almuerzos">0</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="total-a-pagar">Bs. 0.00</span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="flex justify-between items-center mt-4">
        <p class="dark:text-white">Mostrando 7 de 7 empleados</p>
        <div>
            <button class="px-4 py-2 border rounded-l-lg dark:text-white">Anterior</button>
            <span class="px-4 py-2 border-t border-b dark:text-white">Página 1 de 1</span>
            <button class="px-4 py-2 border rounded-r-lg dark:text-white">Siguiente</button>
        </div>
    </div>

    <div class="flex justify-center mt-6">
        <button class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
            Resumen y Pago
        </button>
    </div>
</div>

{% endblock %}
