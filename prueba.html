<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Inputs Dinámicos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

#input-container {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.dynamic-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
}

#add-input-btn {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#add-input-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>

    <div class="container">
        <h2>Agregar más campos de entrada</h2>
        
        <div id="input-container">
            <div class="input-group">
                <input type="text" placeholder="Escribe algo..." class="dynamic-input">
            </div>
        </div>
        
        <button id="add-input-btn">Agregar más</button>
    </div>

    <script>
        // Obtener el botón y el contenedor de los inputs
const addInputBtn = document.getElementById('add-input-btn');
const inputContainer = document.getElementById('input-container');

// Añadir un "escuchador de eventos" para el clic del botón
addInputBtn.addEventListener('click', () => {
    // 1. Crear el nuevo elemento div con la clase 'input-group'
    const newDiv = document.createElement('div');
    newDiv.classList.add('input-group');

    // 2. Crear el nuevo input
    const newInput = document.createElement('input');
    newInput.type = 'text';
    newInput.placeholder = 'Escribe algo...';
    newInput.classList.add('dynamic-input');

    // 3. Añadir el input dentro del div
    newDiv.appendChild(newInput);

    // 4. Añadir el nuevo div (con el input) al contenedor principal
    inputContainer.appendChild(newDiv);
});
    </script>
</body>
</html>
